<!DOCTYPE html>
<html>
<body>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<div id="sankey_multiple" style="width: 900px; height: 300px;"></div>

<script type="text/javascript">
  google.charts.load("current", {packages:["sankey"]});
  google.charts.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'Distributed innovation with platforms and ecosystems', 'Breakthough innovation and problem formulation (SMJ accepted)', 1 ],
       [ 'Distributed innovation with platforms and ecosystems', 'Technology competition of ecosystem complementors (OrgSci to be submitted)', 1 ],
       [ 'Distributed innovation with platforms and ecosystems', 'Value capture of non-perpiertary tech - incumbent (ASQ under 1st round review)'  , 1 ],
       [ 'Distributed innovation with platforms and ecosystems', 'Value capture of non-perpiertary tech - startup (revising manuscript)'  , 1 ]
       [ 'Distributed innovation with platforms and ecosystems', 'Community based Knowledge creation and sharing (data collection)', 1 ]
       [ 'Distributed innovation with platforms and ecosystems', 'Cross side effects on innovation (data analysis)', 1 ],
       [ 'External drivers of adaptation', 'Breakthough innovation and problem formulation (SMJ accepted)', 1 ],
       [ 'External drivers of adaptation', 'CVC and innovation search (OrgSci 2021)', 1 ],
       [ 'External drivers of adaptation', 'Learning and media coverage of major errors (AMJ 2020)', 1 ],
       [ 'External drivers of adaptation', 'Greening technologies (revising manuscript)', 1 ],
       [ 'Microfoundations of innovation', 'Breakthough innovation and problem formulation (SMJ accepted)', 1 ],
       [ 'Breakthough innovation and problem formulation (SMJ accepted)', 'Open data (GitHub/Stackoverflow)',1 ]
       [ 'Technology competition of ecosystem complementors (OrgSci to be submitted)', 'Open data (GitHub/Stackoverflow)',1 ]
       [ 'Value capture of non-perpiertary tech - incumbent (ASQ under 1st round review)', 'Open data (GitHub/Stackoverflow)',1 ]
       [ 'Value capture of non-perpiertary tech - incumbent (ASQ under 1st round review)', 'Patents and financial data (self-built USPTO database/SDC/COMPUSTAT/ORIBS patent trasactions)',1],
       [ 'Value capture of non-perpiertary tech - startup (revising manuscript)', 'Open platform data (GitHub/Stackoverflow)',1 ],
       [ 'Value capture of non-perpiertary tech - startup (revising manuscript)', 'Patents and financial data (self-built USPTO database/SDC/COMPUSTAT/ORIBS patent trasactions)',1 ],
       [ 'Community based Knowledge creation and sharing (data collection)', 'Proprietary company data',1 ],
       [ 'Distributed innovation with platforms and ecosystems', 'Cross side effects on innovation (data analysis)', 1 ],
       [ 'Morocco', 'Japan', 3 ]
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
</body>
</html>
